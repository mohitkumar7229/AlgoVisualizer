<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Visualizer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <h1>SORTING VISUALIZER</h1>
    <div id="barsDiv" class="barsDiv"></div>
    <div id="buttons" class="buttons">
        <select name="sortType" id="sortType">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
        </select>
        <button id="randomItr" class="press randomIt" >Randomize Array</button>
        <button id="runr" class="runn press" ><i class="fa-solid fa-play runn"></i></button>
    </div>

    <p>visualisation of bubble, selection sort for 25 random numbers where each number is represented by a bar.</p>
    
    <script src="./app.js"></script>
</body>
</html>
